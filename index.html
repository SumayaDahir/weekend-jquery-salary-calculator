<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.2.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>weekend jquery salary calculato</title>
</head>
<body>
    <h1>Salary Calculato</h1>
    <h2>Add Employee</h2>
    <div class="employeeFormInfo">
        <input id="employee-firstname" type="text" placeholder="First Name">
        <input id="employee-lastname" type="text"  placeholder="Last Name">
        <input id="employee-idnumber" type="text"  placeholder="ID number">
        <input id="employee-jobtitle" type="text"  placeholder="Job Title">
        <input id="employee-annualsalary" type="text" placeholder="Annual Salary">
        <button id="submit-button"> Submit </button>
        <!-- delete button should be hidden <button id="delete-button"> Clear </button> -->
    </div>
    <h3>Employees</h3>
    <table>
        <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
    </thead>
    <tbody id="empInfo">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tbody>
    </table>

    <footer> 
        <span>Total Monthly:</span>
        <span>0</span>
    </footer>
</body>
</html>
